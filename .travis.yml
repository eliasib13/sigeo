language: php

php:
  - 5.5

services:
  - mysql

before_script:
  - cp .env.travis .env
  - mysql -e 'create database sigeo;'
  - composer self-update
  - composer install --no-interaction
  - chmod -R 777 storage/

script:
  - php artisan migrate --env=testing --no-interaction -vvv
  - php artisan db:seed --env=testing --no-interaction -vvv
  - vendor/bin/phpunit
  - php artisan migrate:rollback --env=testing --no-interaction -vvv

deploy:
  - provider: azure_web_apps
    on: master
    username: $AZURE_WA_USERNAME
    password: $AZURE_WA_PASSWORD
    site: $AZURE_WA_SITE
    verbose: true
  - provider: azure_web_apps
    on: develop
    username: $AZURE_WA_STAGING_USERNAME
    password: $AZURE_WA_STAGING_PASSWORD
    site: $AZURE_WA_STAGING_SITE
    verbose: true
